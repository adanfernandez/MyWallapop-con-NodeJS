{% extends "base.html" %}
{% block titulo %} Modificar producto {% endblock %}
{% block contenido_principal %}
  <h2>Modificar producto</h2>
  <form class="form-horizontal" method="post" action="/producto/modificar/{{ producto._id.toString() }}" encType="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
            placeholder="Nombre de mi producto" required="true"
            value="{{ producto.nombre }}" />
      </div>
    </div>
      <div class="form-group">
          <label class="control-label col-sm-2">Descripción:</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" name="descripcion"
                      value="Descripción de mi producto" required="true">{{producto.descripcion}}</textarea>
          </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Precio (€):</label>
      <div class="col-sm-10">          
        <input type="number" step="0.01" class="form-control" name="precio" 
        	placeholder="2.50" required="true" value="{{ producto.precio }}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Imagen:</label>
      <div class="col-sm-10">       
        <img src="/portadas/{{ producto._id.toString() }}.png" alt="logo"
             onerror="this.src='http://www.fecsoria.es/Imagenes_web/imagen-no-disponible.jpg';"/>
        <input type="file" class="custom-file-input" name="portada" 
        	accept=".png">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
{% endblock %}
